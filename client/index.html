<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatNode</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-white font-sans bg-slate-800">
    <h1 class="text-2xl my-2 text-center text-white">Chat Node</h1>
    <section
      class="relative w-[80%] mx-auto min-h-[80vh] border-2 border-white"
      id="chat"
    >
      <ul
        class="scroll-smooth overflow-y-auto max-h-[70vh] flex flex-col gap-2 list-none m-0 p-0"
        id="messages"
      ></ul>
      <form id="form" class="w-full flex flex-wrap gap-2 absolute bottom-0">
        <input
          class="focus:outline-none flex-1 p-2 m-2 rounded-2xl border border-solid border-gray-50 bg-slate-900 text-white"
          type="text"
          name="message"
          id="input"
          placeholder="Escribe un mensaje"
          autocomplete="off"
        />
        <button
          class="bg-blue-800 border-0 my-2 mr-2 rounded-lg p-2 text-white hover:bg-blue-500"
          type="submit"
        >
          Enviar
        </button>
      </form>
    </section>
  </body>
</html>
